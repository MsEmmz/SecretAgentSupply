<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>
    <!--Top header section-->
    <header>
      <div class="container">
        <img src="resources/images/logo.png">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div><!--closing div class logo-->
    </header><!--closing header-->
    <!--Main banner-->
    <div class="main-banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1> SPORT BIKES AND MOTORCYCLES</h1>
        </div><!--closing div class headline-->
      </div>  <!--closing div class main-container-->
    </div>  <!--closing div class main-banner-->
    <!--Navigation-->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul><!--closing div class container-->
      <ul class="mobile-nav container">
        <li>Menu</li>
      </ul>
    </nav>

    <!--Products section-->

    <div class="container">
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="resources/images/pen.png">
          </div><!--closing div class product-image-->
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="resources/images/watch.png">
          </div><!--closing div class product-image-->
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="resources/images/glasses.png">
          </div><!--closing div class product-image-->
          <span class="description">Thermal Glasses</span>
        </div><!--closing div class product-->
      </div><!--closing div class products-->
    </div><!--closing div class container-->
   <!--Business info section-->
   <div class="container">
     <div class="business-info">
       <div class="info">
         <span class="title">Location</span>
         <span>-47.346436, 84.32354</span>
       </div>  <!--closing div class info-->
       <div class="info">
         <span class="title">Hours</span>
         <span>0800 - 1800</span>
       </div>  <!--closing div class info-->
     </div><!--closing div class business-info-->
   </div><!--closing div class info-container-->
   <!--Footer-->
   <footer>
    <div class="container">
      <h1> &copy;Secret Agent Supply Inc.</span>
    </div><!--closing div class footer-container-->
   </footer>
  </body>
</html>
